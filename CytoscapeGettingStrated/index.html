<!doctype html>
<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src='cytoscape.js'></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
    var cy = cytoscape({
    	  container: document.getElementById('cy'),
    	  elements: [
    		  // nodes
    		  { data: { id: '1', name: 'Default Account \n ACCOUNT \n default \n (AccountObjectClass)' } },
    		  { data: { id: '2', name: 'lastname', parent: '1' }, classes: 'Class1' },
    		  { data: { id: '3', name: 'firstname', parent: '1' }, classes: 'Class1' },
    		  { data: { id: '4', name: 'name', parent: '1' }, classes: 'Class1' },
    		  { data: { id: '5', name: 'administrativeStatus', parent: '1' }, classes: 'Class1' },
    		  { data: { id: '6', name: 'password', parent: '1' }, classes: 'Class1' },
    		  
    		  { data: { id: '7', name: 'User \n familyName' } },
    		  { data: { id: '8', name: 'User \n givenName' } },
    		  { data: { id: '9', name: 'User \n name' } },
    		  { data: { id: '10', name: 'User \n activation/administrativeStatus' } },
    		  { data: { id: '11', name: 'User \n credentials/password' } },
    		  // edges
    		  {
    		    data: {
    		      id: 'a',
    		      source: '2',
    		      target: '7'
    		    }
    		  },
    		  {
      		    data: {
      		      id: 'b',
      		      source: '3',
      		      target: '8'
      		    }
      		  },
      		{
      		    data: {
      		      id: 'c',
      		      source: '4',
      		      target: '9'
      		    }
      		  },
      		{
      		    data: {
      		      id: 'd',
      		      source: '5',
      		      target: '10'
      		    }
      		  },
      		{
      		    data: {
      		      id: 'e',
      		      source: '6',
      		      target: '11',
      		      name: 'generate'
      		    }
      		  },
    		],
    	    layout: {
    	        name: 'grid'
    	    },
    	    style: [
    	        {
    	            selector: 'node',
    	            style: {
    	                shape: 'rectangle',
    	                'text-wrap': 'wrap',
    	                'background-color': 'red',
    	                'background-opacity': '0.3',
    	                label: 'data(name)'
    	            }
    	        },
    	        {
    	            selector: '.Class1',
    	            style: {
    	                shape: 'triangle',
    	                'background-color': 'green',
    	                label: 'data(name)'
    	            }
    	        },
    	        {
    	            selector: 'edge',
    	            style: {
    	                'background-color': 'black',
    	                label: 'data(name)',
    	                'curve-style': 'bezier',
    	                'target-arrow-shape': 'triangle',
    	                'source-arrow-shape': 'triangle',
    	                'target-arrow-color': 'black',
    	                'source-arrow-color': 'black',
    	                'line-style': 'dashed'
    	            }
    	        }]
    	});
    </script>
</body>

</html>
